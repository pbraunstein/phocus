<!doctype html>
<link rel="stylesheet" href="popup.css">
<html>
    <head>
        <style type="text/css">
          body {
            margin: 10px;
            white-space: nowrap;
          }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>
            Phocus
        </h1>
        <h4>
            Blocks webpages you list here with a blank screen
        </h4>
        <label for="CheckBox">Active</label>
        <input type="checkbox" id="activated-checkbox" aria-label="active">
        <form>
            <input type="text" id="entry-text-box" aria-label="website to block">
            <input type="submit" value="Submit" id="entry-submit">
        </form>
        <h5>
            Blocking:
        </h5>
        <div id="website-list">
        </div>
        <br>
        <button id="clear-all">Clear All</button>
    </body>
</html>
